<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Média</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        <h1>Média</h1>
        <input type="number" name="txtn1" id="txtn1" placeholder="Nota 1" > +
        <input type="number" name="txtn2" id="txtn2" placeholder="Nota 2">
        <input type="button" value="media" onclick="media()">
        <div id="res">Resultado</div>
        <script>
            function media() {
                var tn1 = window.document.getElementById('txtn1')
                var tn2 = window.document.getElementById('txtn2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var m = (n1 + n2) /2
                if (m < 7) {
                    document.body.style.background = 'red'
                    res.innerHTML = `A média de suas notas é igual a <strong>${m}</strong>. <strong>Reprovado seu ANIMAL!</strong>`
                } else  {
                    document.body.style.background = 'green'
                    res.innerHTML = `A média de suas notas é igual a <strong>${m}</strong>. <strong>Parabéns!! Você foi Aprovado!</strong>`
                }
            }
        </script>
    
</body>
</html>
